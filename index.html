<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="window">
        <div class="userScore"><p>YOU</p><p>0</p></div>
        <div class="computerScore"><p>COMPUTER</p><p>0</p></div>
        
    </div>
    <div class="elements">
        <button class="rock">
            <img src="imgs/rock.png" alt="image of a rock">
        </button>
    
        <button class="paper">
            <img src="imgs/paper.png" alt="image of a paper">
        </button>
    
        <button class="scissors">
            <img src="imgs/scissors.png" alt="image of a scissors">
        </button>
    </div>
</body>
</html>
